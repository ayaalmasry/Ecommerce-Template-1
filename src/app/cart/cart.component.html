<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quatity</th>
         <th scope="col">Total</th>
          <th scope="col"> Delete 
            </th>
          
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of cartproducts;let index = index ">
       <th><img src="{{cart.item.image}}"></th>
        <td>{{cart.item.title}}</td>
        <td>{{cart.item.price}}</td>
        <td>
          <div class="d-flex">
            <button class="btn btn-dark" (click)="addPrice(index)">+</button>
            <input type="text" id="inputPassword6" class="form-control" min="1" aria-describedby="passwordHelpInline" [(ngModel)]="cart.quantity
            ">
            <button class="btn btn-dark" (click)="menusPrice(index)">-</button>
            </div>
        </td>
        <td>{{cart.item.price * cart.quantity}}</td>
        <td><button class="btn btn-danger px-1" (click)="delete(index)" >Delete</button></td>

      </tr>
      
    </tbody>
  </table>

  <p>Total :{{total}} L.E</p>
