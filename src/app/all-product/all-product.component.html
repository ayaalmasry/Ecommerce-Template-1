<div class="container1 mt-5">
    <div class="row" *ngIf="!loadingPage">
        <select class="form-select" aria-label="Default select example" (change)="filterChanged($event)">
            <option selected>AllProduct</option>
            <option *ngFor="let item of categories">{{item}}</option>

        </select>
        <!-- routerLink="/detils/{{product.id}}" -->
        <div class="col-md-3 col-sm-12" *ngFor="let product of products" >
            <app-addproduct [product]="product" (item)="addToCart($event)"></app-addproduct>
            
            
        </div>

    </div>
</div>
<div class="text-center" *ngIf="loadingPage">
    <app-spinner></app-spinner>
</div>
